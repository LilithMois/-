<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>
            <button onclick="myFunction()" style="background-color:transparent;color: #fff;border: 0">点我换图</button>
            <span>3D二次元</span></h1>

    </header>
    <div id="drag-container">
        <div id="spin-container">
            <img src="https://img.xjh.me/desktop/img/62564743_p0.jpg" alt="">
            <img src="https://img.xjh.me/desktop/img/62813812_p0.jpg" alt="">

            <p>来点好看&nbsp;的</p>
        </div>

    </div>

</div>

<script src="js/script.js"></script>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="js/index.js"></script>
<script>
    var app = document.querySelector('#spin-container');
    var img = app.querySelectorAll('img');

    function myFunction() {
        for (let i = 0; i < 6; i++) {
            axios.get(" https://img.xjh.me/random_img.php?return=json").then(function (response) {
                var url = "https:" + response.data.img;
                console.log(url);
                img[i].src = url;
            }, function (err) {
            })
        }
    }

</script>
