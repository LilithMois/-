<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二次元图片</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="shortcut icon" href="dongman.png" type="image/x-icon">
    <style type="text/css">
        #gallery-wrapper{position:relative;max-width:75%;width:75%;margin:50px auto}.btn{width:200px;height:400px}img.thumb{width:100%;max-width:100%;height:auto}.white-panel{position:absolute;background:white;border-radius:5px;box-shadow:0 1px 2px rgba(0,0,0,0.3);padding:10px}.white-panel h1{font-size:1em}.white-panel h1 a{color:#a92733}.white-panel:hover{box-shadow:1px 1px 10px rgba(0,0,0,0.5);margin-top:-5px;-webkit-transition:all .3s ease-in-out;-moz-transition:all .3s ease-in-out;-o-transition:all .3s ease-in-out;transition:all .3s ease-in-out}
    </style>
</head>
<body>
<section id="gallery-wrapper">
    <input type="button" value="获取图片" @click="getImges" class="btn">
    <article class="white-panel" v-for="(item,index) in list">
        <img :src="list[index]" class="thumb">
        <!--        <h1><a href="#">{{Title}}</a></h1>-->
        <!--        <p>{{Description}}</p>-->
    </article>
</section>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/pinterest_grid.js"></script>
<script src="js/EasyLazyload.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    $(function(){$("#gallery-wrapper").pinterest_grid({no_columns:4,padding_x:10,padding_y:10,margin_bottom:50,single_column_breakpoint:700})});lazyLoadInit({showTime:1100,onLoadBackEnd:function(i,e){console.log("onLoadBackEnd:"+i)},onLoadBackStart:function(i,e){console.log("onLoadBackStart:"+i)}});
</script>
</body>
</html>
